<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8"/>
  <title>Dirius Plus</title>
  <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<header>
  <div class="container">
    <div class="row py-2">
      <div class="col-2">
        <div class="d-flex">
          <picture>
            <source media="(min-width: 1000px)" srcset="./images/logo/transparent-logo.webp"
                    type="image/webp">
            <source media="(min-width: 1000px)" srcset="./images/logo/transparent-logo.jpg"
                    type="image/jpg">

            <source media="(min-width: 320px)" srcset="./images/logo/transparent-logo.webp"
                    type="image/webp">
            <source media="(min-width: 320px)" srcset="./images/logo/transparent-logo.jpg"
                    type="image/jpg">

            <img class="img-fluid" src="./images/logo/transparent-logo.jpg"
                 alt="dirius-plus-logo">
          </picture>
        </div>
      </div>

      <ul class="col-10 nav d-flex justify-content-between align-items-center">
        <li><a href="">Poƒçetna</a></li>
        <li><a href="">Oprema za markete</a></li>
        <li><a href="">Magacinske police</a></li>
        <li><a href="">Dodatna oprema</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Kontakt</a></li>
      </ul>
    </div>
  </div>
</header>
<main>
  <section>
    <div class="hero-div">
      <picture>
        <source media="(min-width: 934px)" srcset="images/dirius-hero.webp"
                type="image/webp">
        <source media="(min-width: 934px)" srcset="images/dirius-hero.jpg"
                type="image/jpg">
        <source media="(min-width: 501px)" srcset="images/dirius-hero_tab.webp"
                type="image/webp">
        <source media="(min-width: 501px)" srcset="images/dirius-hero_tab.jpg"
                type="image/jpg">
        <source media="(max-width: 500px)" srcset="images/dirius-hero_mob.webp"
                type="image/webp">
        <source media="(max-width: 500px)" srcset="images/dirius-hero_mob.jpg"
                type="image/jpg">

        <img class="d-block img-fluid hero-img" src="images/dirius-hero.jpg"
             alt="Dirius hero" width="1920" height="930">
      </picture>
      <div class="d-flex flex-column hero-pozadina justify-content-center">
        <h1 class="hero-cap text-center p-1">Oprema za markete i magacine</h1>
        <p class="hero-p text-center p-2">Dirius plus Beograd</p>
      </div>
    </div>
  </section>
</main>
</body>
</html>
